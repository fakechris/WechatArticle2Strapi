<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Article Extractor</title>
  <style>
    body {
      width: 420px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .header h2 {
      margin: 0;
      color: #2c3e50;
      font-size: 16px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #preview {
      background: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
    }
    
    #preview:hover:not(:disabled) {
      background: #e9ecef;
    }
    
    #extract {
      background: #007bff;
      color: white;
    }
    
    #extract:hover:not(:disabled) {
      background: #0056b3;
    }
    
    #options {
      width: 100%;
      background: #6c757d;
      color: white;
      margin-top: 10px;
    }
    
    #options:hover {
      background: #545b62;
    }
    
    #status {
      padding: 8px 12px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 10px;
      min-height: 16px;
    }
    
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    #config-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }
    
    #preview-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
      display: none;
      max-height: 500px;
      overflow-y: auto;
    }
    
    #preview-content h3 {
      margin: 0 0 8px 0;
      color: #2c3e50;
      font-size: 14px;
      line-height: 1.4;
    }
    
    #preview-content p {
      margin: 4px 0;
      font-size: 12px;
      color: #6c757d;
    }
    
    #preview-content strong {
      color: #495057;
    }
    
    .content-preview {
      background: white;
      border: 1px solid #e1e5e9;
      border-radius: 4px;
      padding: 12px;
      margin: 10px 0;
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .content-preview h1, .content-preview h2, .content-preview h3,
    .content-preview h4, .content-preview h5, .content-preview h6 {
      margin: 10px 0 5px 0;
      color: #2c3e50;
    }
    
    .content-preview p {
      margin: 8px 0;
      color: #495057;
      font-size: 13px;
    }
    
    .content-preview img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 8px 0;
    }
    
    .content-preview blockquote {
      border-left: 3px solid #007bff;
      padding-left: 10px;
      margin: 10px 0;
      color: #6c757d;
      font-style: italic;
    }
    
    .content-preview code {
      background: #f8f9fa;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .content-preview pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    
    .content-stats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    
    .stat-item {
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #e1e5e9;
      font-size: 11px;
    }
    
    .stat-item strong {
      color: #2c3e50;
    }
    
    .content-toggle {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin: 8px 0;
    }
    
    .content-toggle:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Smart Article Extractor</h2>
    <small style="color: #6c757d; font-size: 11px;">Enhanced with Defuddle • Works on any website</small>
  </div>
  
  <div id="config-warning">
    ⚠️ Please configure Strapi settings first
  </div>
  
  <div class="button-group">
    <button id="preview">Preview</button>
    <button id="extract">Extract & Send</button>
  </div>
  
  <button id="options">Open Settings</button>
  
  <div id="status"></div>
  
  <div id="preview-section">
    <div id="preview-content"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
