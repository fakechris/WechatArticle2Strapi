<!doctype html>
<html>
<head>
  <title>WechatArticle2Strapi</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .header h2 {
      margin: 0;
      color: #2c3e50;
      font-size: 16px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #preview {
      background: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
    }
    
    #preview:hover:not(:disabled) {
      background: #e9ecef;
    }
    
    #extract {
      background: #007bff;
      color: white;
    }
    
    #extract:hover:not(:disabled) {
      background: #0056b3;
    }
    
    #options {
      width: 100%;
      background: #6c757d;
      color: white;
      margin-top: 10px;
    }
    
    #options:hover {
      background: #545b62;
    }
    
    #status {
      padding: 8px 12px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 10px;
      min-height: 16px;
    }
    
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    #config-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }
    
    #preview-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
      display: none;
    }
    
    #preview-content h3 {
      margin: 0 0 8px 0;
      color: #2c3e50;
      font-size: 14px;
      line-height: 1.4;
    }
    
    #preview-content p {
      margin: 4px 0;
      font-size: 12px;
      color: #6c757d;
    }
    
    #preview-content strong {
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>WechatArticle2Strapi</h2>
  </div>
  
  <div id="config-warning">
    ⚠️ Please configure Strapi settings first
  </div>
  
  <div class="button-group">
    <button id="preview">Preview</button>
    <button id="extract">Extract & Send</button>
  </div>
  
  <button id="options">Open Settings</button>
  
  <div id="status"></div>
  
  <div id="preview-section">
    <div id="preview-content"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
